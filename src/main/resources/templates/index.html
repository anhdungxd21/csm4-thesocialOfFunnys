<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Go Fun</title>
</head>
<body>

    <table>
        <tr th:each="conversation: ${conversations}">
            <a th:href="@{/post(id=${conversation.id})}">
            <p th:text="*{conversation.name}"></p>
            <img th:src="${conversation.imgSrc}" width="500px">
            </a>
        </tr>
    </table>
</body>
</html>
